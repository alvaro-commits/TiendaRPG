{% extends '../base.html' %}

{% block content %}
<form class="recuperar_contraseña" id="formulario" method="post">
    {% csrf_token %}
    <h1>Solicitar cambio de contraseña</h1>
    <hr>
    <p style="text-align: center;">Ingrese el correo electronico vinculado a su cuenta.</p>
    <div class=contenedorTexto>
    <input type="email" name="email" placeholder="Correo electronico" style="text-align: center;">
    <input type="submit" value="Enviar solicitud">
    </div>

</form>
{% endblock %}
